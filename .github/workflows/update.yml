name: Auto Update Content
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write  # ğŸ”‘ THIS IS THE MAGIC LINE THAT FIXES 99% OF FAILURES!

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ“ Update content log
        run: echo "âœ… SUCCESS: Auto-update ran at $(date)" >> updates.log
      
      - name: ğŸ”§ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: ğŸ’¾ Commit changes
        run: |
          git add updates.log
          git commit -m "Auto-update: $(date)" || echo "â„¹ï¸ No changes needed"
      
      - name: ğŸš€ Push to repository
        run: git push
